{% load staticfiles %}
<nav id="total_nav" class="navbar navbar-default" style="padding: 0px 150px; width: 100%; position:fixed; z-index:10;
background: rgba(255,255,255,0.9); top:0;">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="nav-bar-logo" href="/"><img src="{% static 'img/logo3.png' %}" alt="" width="50px" height="50px"/></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="#"><span class="sr-only">(current)</span></a></li>
        </ul>
        <form class="navbar-form navbar-left" action="{% url 'blog:search' %}" method="post">{% csrf_token %}
            <p>{% csrf_token %}</p>
            <div class="form-group">
                <input name="title" type="text" minlength="1" maxlength="10" class="form-control"
                       placeholder="搜索博文">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">关于</a></li>
            <li><a href="#">分类</a></li>
            <li><a href="{% url 'web_spider:index' %}">我的爬虫</a></li>
            {% if not user.is_authenticated %}
                <li><a href="{% url 'auth:login' %}">登录</a></li>
                <li><a href="{% url 'auth:register' %}">注册</a></li>
            {% else %}
                <li><a href="javascript:">welcome, {{ user.username }}</a></li>
                <li><a href="{% url 'auth:logout' %}">退出</a></li>
            {% endif %}
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>
