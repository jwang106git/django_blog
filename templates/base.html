{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% block css %} {% endblock %}
    <style>
        .commodities li {
            position: relative;
            height: 150px;
            width: 200px;
            background-color: skyblue;
            border: 1px solid whitesmoke;
        }

        .navbar .nav > li > a:hover {
            color: red;
        }
    </style>
    <script type="text/javascript" src="{% static 'js/jquery.2.1.4.min.js' %}"></script>
</head>
<body id="baseBody" style="background-image: url('{% static 'img/bg_img/bg2.jpg' %}')">
<div id="slider-hint" style="z-index: 1000"></div>
<div style="margin-bottom: 80px;">
    {% include 'nav.html' %}
</div>
<div class="container">
    {% block body %} {% endblock %}
    {% include 'aside.html' %}
</div>
<div id="change-background">
    <a href="javascript:void(0)" onclick="changeBackground()">
        <div style="padding-top: 8px; padding-left: 5px;">
            切换背景
        </div>
    </a>
</div>
<div>
    {% include 'footer.html' %}
</div>
<script type="text/javascript" src="{% static 'js/NativeShare.js' %}"></script>
<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
<script type="text/javascript">
    let flag = 2;
    function changeBackground() {
        flag++;
        const temp_url = "url('" + {% static ''%} +'img/bg_img/bg' + flag + '.jpg' + "')";
        console.log(temp_url);
        if (flag >= 7) {
            flag = -1;
            $("#baseBody").css("background", "");
            $("#baseBody").css("background-color", "whitesmoke");
        }
        else {
            $("#baseBody").css("background-image", temp_url);
        }
    };
</script>
<script src="{% static "js/custom-index.js" %}" type="text/javascript"></script>
<script src="{% static "js/snow.js" %}" type="text/javascript"></script>
{% block js %}
{% endblock %}
</body>
</html>
