{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1"/>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery.2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% block css %} {% endblock %}
    <style>
        .navbar .nav > li > a:hover {
            color: red;
        }
    </style>
</head>
<body id="baseBody" style="background-color: #dddddd">
<div id="slider-hint" style="z-index: 10"></div>
<div style="margin-bottom: 50px;">
    {% include 'test.html' %}
</div>
<div style="width: 100%">
    {% block body %} {% endblock %}
    {% include 'aside.html' %}
</div>
<div id="change-background">
    <a href="javascript:void(0)" onclick="changeBackground()">
        <div style="padding-top: 8px; padding-left: 5px;">
            切换背景
        </div>
    </a>
</div>

{% include 'footer.html' %}

<script type="text/javascript" src="{% static 'js/NativeShare.js' %}"></script>
<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
<script type="text/javascript">
    function onload1() {
        //判断是否宽屏
        console.log("winWide");
        var winWide = document.body.clientWidth;
        console.log(winWide);
        if (winWide >= 1000) {
            $('#base-aside').addClass('col-md-4');
            $('#base-index').addClass('col-md-8');
            $('#top250').addClass('col-md-8');
        }
    };
    window.onload = onload1();

    let flag = 2;

    function changeBackground() {
        flag++;
        const temp_url = "url('" + {% static ''%} +'img/bg_img/bg' + flag + '.jpg' + "')";
        console.log(temp_url);
        if (flag >= 7) {
            flag = -1;
            $("#baseBody").css("background", "");
            $("#baseBody").css("background-color", "#dddddd");
        }
        else {
            $("#baseBody").css("background-image", temp_url);
        }
    };
</script>
<script src="{% static "js/custom-index.js" %}" type="text/javascript"></script>
<script src="{% static "js/snow.js" %}" type="text/javascript"></script>
{% block js %}
{% endblock %}
</body>
</html>
